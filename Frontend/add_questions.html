<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Softhouse AB</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/myStyles.css" rel="stylesheet">
        <link href="css/new.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap-social.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </title>
</head>
<body>
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" role="form" action="">
                <div class="form-group">
                    <label for="top" class="col-sm-3 control-label">Select the Topic</label>
                    <div class="col-sm-9" align="center">
                        <select class='dropdown'>
                                        <option>HTML 5</option>
                                        <option>CSS 3</option>
                                        <option>AngularJS</option>
                                        <option>Java</option>
                                        <option>Python</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="question" class="col-sm-3 control-label">
                        Enter the Question
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="question" name="question" placeholder="Enter the question....">
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-6 panel panel-primary">
                    <div class="panel-heading" align="center">
                        <label class="control-label panel-title">Enter the Answers</label>
                    </div>
                    <div class="panel-body" align="center">
                        <div class="row"><input type="text" id="answer1"></div><br>
                        <div class="row"><input type="text" id="answer2"></div><br>
                        <div class="row"><input type="text" id="answer3"></div>
                    </div>
                </div>
                <div class="col-sm-6 panel panel-primary">
                    <div class="panel-heading" align="center">
                        <label class="control-label panel-title">Select the Correct Answer</label>
                    </div>
                    <div class="panel-body" align="center">
                        <div class="row"><input type="radio" name="answers" value="answer1"></div><br>
                        <div class="row"><input type="radio" name="answers" value="answer2"></div><br>
                        <div class="row"><input type="radio" name="answers" value="answer3"></div>
                    </div>
                </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-6 col-sm-offset-6" align="center">
                        <button type="submit" class="col-sm-6 btn btn-info-sky">Submit</button>
                        <button type="reset" class="col-sm-6 btn btn-warning ">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
